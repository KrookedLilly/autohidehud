# AutoHideHUD Companion Configuration
# This file stores settings for the companion overlay application

# Port to connect to the Minecraft mod server
# Valid range: 1-65535
port=25922

# Background color when window is focused (hex format with or without #)
# Supports 6-digit RGB (#RRGGBB) format
# Examples: #000000 (black), #FF0000 (red), #00FF00 (green)
focusedBGColor=#78485b

# Background opacity % when window is focused
# Valid range: 0-100 (0 = fully transparent, 100 = fully opaque)
focusedBackgroundOpacity=84

# Background color when window is not focused (hex format with or without #)
# Supports 6-digit RGB (#RRGGBB) format
# Examples: #000000 (black), #FF0000 (red), #00FF00 (green)
notFocusedBackgroundColor=#000000

# Background opacity % when window is not focused
# Valid range: 0-100 (0 = fully transparent, 100 = fully opaque)
notFocusedBackgroundOpacity=56
