# AutoHideHUD Companion Configuration
# This file stores settings for the companion overlay application

# Port to connect to the Minecraft mod server
# Valid range: 1-65535
port=25922

# Background color when window is focused (hex format with or without #)
# Supports 6-digit RGB (#RRGGBB) or 8-digit RGBA (#RRGGBBAA) format
# Examples: #000000 (black), #FF0000 (red), #00FF00AA (semi-transparent green)
focusedBGColor=#78485b

# Whether the window background should be transparent when not focused
# Set to true for transparent background, false to always show the focused color
transparentWhenNotFocused=false
